<div>
    <nav>
        <ul>
            <li ng-repeat="topic in kiosk.topics">
                <a href="{{topic.url}}">{{topic.title}}</a>
            </li>
        </ul>
    </nav>
    <div>
        <button ng-click="kiosk.safe.prev()" type="button">Prev</button>
        <button ng-click="kiosk.safe.next()" type="button">Next</button>
    </div>
</div>
